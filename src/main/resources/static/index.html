<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chess Piece Detection API</title>

<body>
    <div class="inner_container" style="padding: 20px;">
    <h1>Assignment# 3</h1>
        <p>
            Client API to upload image, and or select image for inference.
            <br>
            Roboflow: (1) Dataset using chess piece(s) images
            <br>
            Prediction (Confidence): Starting value = 17, use slider to chnage confindence level 
            <br>
            Note: User must reselect image to view prediciton change(s).
        </p>
        <img
            src="https://uploads-ssl.webflow.com/5f6bc60e665f54545a1e52a5/63d3f236a6f0dae14cdf0063_drag-image-here.png"
            id="picture"
            style="display: none"
        />
        <canvas width="640" height="640" id="picture_canvas"></canvas>

        <div id="prechosen_images_parent">
            <div id="prechosen_images">
            <img
                src="0af.jpg"
                id="picture_1"
                onclick="imageInference(this)"
            />
            <img
                src="1be.jpg"
                id="picture_2"
                onclick="imageInference(this)"
            />
            <img
                src="5c1.jpg"
                id="picture_3"
                onclick="imageInference(this)"
            />
            <img
                src="55b.jpg"
                id="picture_4"
                onclick="imageInference(this)"
            />
            <img
                src="a97.jpg"
                id="picture_5"
                onclick="imageInference(this)"
            />
            <img
                src="bc5.jpg"
                id="picture_6"
                onclick="imageInference(this)"
            />
            <img
                src="c78.jpg"
                id="picture_7"
                onclick="imageInference(this)"
            />
            <img
                src="ce5.jpg"
                id="picture_8"
                onclick="imageInference(this)"
            />
            <img
                src="d9a.jpg"
                id="picture_9"
                onclick="imageInference(this)"
            />
            <img
                src="e40.jpg"
                id="picture_10"
                onclick="imageInference(this)"
            />
            <img
                src="ec5.jpg"
                id="picture_11"
                onclick="imageInference(this)"
            />
            <img
                src="f9a.jpg"
                id="picture_12"
                onclick="imageInference(this)"
            />
          </div>
          <div class="slidecontainer" id="prechosen_images">
            <input type="range" min="1" max="100" value="17" class="slider" id="confidence">
          </div>
        </div>


        <a href="#" id="image-predict" class="hero_button_secondary"
            >Predict Using Image</a
        >

        <select id="model-select">
        </select>
   <!-- script starts -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
